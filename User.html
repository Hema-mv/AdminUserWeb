<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
  
<body>
    <script>
        $(document).ready(function() {
        $('#demolist li').on("click", function(){
         
            $('#usertype').val($(this).text());
        });
    });
    </script>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">WebSiteName</a>
          </div>
          <ul class="nav navbar-nav">
            <li class="active"><a href="index.html">Admin</a></li>
            <li><a href="">User</a></li>
            <li><a href="#">Reports</a></li>
          </ul>
        
        </div>
      </nav>
    <div class="container">
      <div class="row">
        
        <div class="col-12 col-md-6 bsb-tpl-bg-lotion">
          <div class="p-3 p-md-4 p-xl-5">
            <div class="row">
              <div class="col-12">
                <div class="mb-5">
                  <h2 class="h3">CSR Registration</h2>
               
                </div>
              </div>
            </div>
            <form action="#!">
              
              <div class="row gy-3 gy-md-4 overflow-hidden">
                <div class="col-12">
                  <label for="firstName"  class="form-label">First Name <span class="text-danger">*</span></label>
                  <input type="TextBox" class="form-control" name="firstName" id="firstName" placeholder="First Name" required>
                </div>
                <div class="col-12">
                  <label for="lastName" class="form-label">Last Name <span class="text-danger">*</span></label>
                  <input type="email" class="form-control" name="lastName" id="lastName" placeholder="Last Name" required>
                </div>
                <div class="col-12">
                  <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                  <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                </div>
              

                <div class="col-12">
                  <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                  <input type="password" class="form-control" name="password" id="password" value="" required>
                </div>
                <label for="csrtype" class="form-label">User Type </label>   
                <div class="input-group">    
                                                        
                    <input type="TextBox" ID="usertype" Class="form-control" ></input>
                <div class="input-group-btn">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                        <span class="caret"></span>
                    </button>
                    <ul id="demolist" class="dropdown-menu">
                        <li><a href="#">Admin</a></li>
                        <li><a href="#">Supervisor</a></li>
                        <li><a href="#">casemanager</a></li>
                        <li><a href="#">csr</a></li>
                    </ul>
                </div>
                </div>
                <div class="col-12">
                  <div class="d-grid">
                    <hr class="mt-5 mb-4 border-secondary-subtle">
                    <button  class="btn bsb-btn-xl btn-primary" type="submit">Submit</button>
                  </div>
                </div>
              </div>
            </form>
           
           
          </div>
        </div>
      </div>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>    
</body>
</html>
